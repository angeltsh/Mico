<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Format Tip Information - jQuery EasyUI Demo</title>
<script src="./js/jquery-2.1.3.js"></script>
</head>
<body>
<h2>Format Tip Information</h2>
<p>This sample shows how to format tip information.</p>
<div style="margin:15px 0px;"></div>
<div >
  <div> H:
    <input type="range" placeholder="0-360" id="H" min="0" max="360" step="1" value="120" style="width:90%;">
  </div>
  <div> S:
    <input type="range" placeholder="0-100" id="S" min="0" max="100" step="1" value="100" style="width:90%;">
  </div>
  <div> B:
    <input type="range" placeholder="0-100" id="B" min="0" max="100" step="1" value="100" style="width:90%;">
  </div>
</div>
<div>H:<span id="vH">120</span>°&nbsp;&nbsp;&nbsp;&nbsp;S:<span id="vS" >100</span>%&nbsp;&nbsp;&nbsp;&nbsp;B:<span id="vB" >100</span>%</div>
</body>
<script type="text/javascript">
function HSB() {
	/*var topic = device_id+'/in/write';*/
	var H=$("#H").val();
	var S=$("#S").val();
	var B=$("#B").val();
	/*var commond = '{"rgbled_switch":true,"rgbled_hues":'+H+', "rgbled_saturation":'+S+', "rgbled_brightness":'+B+'}'; 
	client.publish(topic, commond);*/
	
	
	$("#vH").html(H);
	$("#vS").html(S);
	$("#vB").html(B);
	
}
//改变灯的颜色
document.querySelector('#H').addEventListener('change', HSB);
document.querySelector('#S').addEventListener('change', HSB);
document.querySelector('#B').addEventListener('change', HSB)
</script>
</html>
